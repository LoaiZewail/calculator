<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Calculator</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel="stylesheet" href="css/dist/style.css">

</head>

<body class="calc theme-one">
  <div>

    <main>

      <div class="container">
        <div class="inner m-auto mt-5 p-3">
          <div class="row">
            <div class="col-6 py-3 fw-bold fs-4">
              <h2>Calculator</h2>
            </div>
            <div class="col-6 py-3 text-end">
              <div class="row">
                <div class="col-6 fw-bold fs-4">
                  <label for="customRange2" class="form-label">Theme</label>
                </div>
                <div class="col-6">
                  <input type="range" class="form-range" min="0" max="2" step="1" value="0" id="customRange2">
                </div>
              </div>
            </div>
            <div class="col-12">
              <p class="display p-3 text-end">

              </p>
            </div>
            <div class="col-12">
              <div class="btns p-3">
                <div class="row">
                  <div class="col-3"><button class="btn shadow num bb py-2 my-2 w-100">7</button></div>
                  <div class="col-3"><button class="btn shadow num bb py-2 my-2 w-100">8</button></div>
                  <div class="col-3"><button class="btn shadow num bb py-2 my-2 w-100">9</button></div>
                  <div class="col-3"><button class="btn shadow bb py-2 my-2 w-100 del" onclick="del()"><i
                        class="fas fa-backspace"></i></button></div>
                  <div class="col-3"><button class="btn shadow num bb py-2 my-2 w-100">4</button></div>
                  <div class="col-3"><button class="btn shadow num bb py-2 my-2 w-100">5</button></div>
                  <div class="col-3"><button class="btn shadow num bb py-2 my-2 w-100">6</button></div>
                  <div class="col-3"><button class="btn shadow op bb py-2 my-2 w-100">+</button></div>
                  <div class="col-3"><button class="btn shadow num bb py-2 my-2 w-100">1</button></div>
                  <div class="col-3"><button class="btn shadow num bb py-2 my-2 w-100">2</button></div>
                  <div class="col-3"><button class="btn shadow num bb py-2 my-2 w-100">3</button></div>
                  <div class="col-3"><button class="btn shadow op bb py-2 my-2 w-100">-</button></div>
                  <div class="col-3"><button class="btn shadow dot bb py-2 my-2 w-100">.</button></div>
                  <div class="col-3"><button class="btn shadow num bb py-2 my-2 w-100">0</button></div>
                  <div class="col-3"><button class="btn shadow op bb py-2 my-2 w-100">/</button></div>
                  <div class="col-3"><button class="btn shadow op bb py-2 my-2 w-100">*</button></div>
                  <div class="col-6"><button class="btn shadow bb py-2 my-2 w-100 reset"
                      onclick="reset()">reset</button></div>
                  <div class="col-6"><button class="btn shadow bb py-2 my-2 w-100 text-white equal"
                      onclick="sum()">=</button></div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
